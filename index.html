<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A* in javascript</title>
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

<body>

<div class="jumbotron">
    <div class="container">
        <h1>A* in JavaScript</h1>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <h2>Enter dimensions</h2>

            <form action="" class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="dimRows">rows</label>
                    <input type="number" min="0" step="1" pattern="\d+" class="form-control" id="dimRows"
                           placeholder="rows">
                </div>
                <div class="form-group"> : </div>
                <div class="form-group">
                    <label class="sr-only" for="dimColumns">Password</label>
                    <input type="number" min="0" step="1" pattern="\d+" class="form-control" id="dimColumns"
                           placeholder="columns">
                </div>
            </form>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; da-eto 2014</p>

        <p>Theme: <a href="http://getbootstrap.com/">Bootstrap</a> +

            scss adaptation from <a href="https://github.com/log0ymxm/bootswatch-scss">Paul English</a>
        </p>
    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

</body>
</html>
