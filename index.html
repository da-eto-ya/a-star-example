<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A* in javascript</title>
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>A* in JavaScript</h1>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <h2>Step 1: Draw the grid</h2>

            <form action="javascript:;" class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="dimRows">rows</label>
                    <input type="number" min="0" step="1" pattern="\d+" class="form-control" id="dimRows"
                           placeholder="rows">
                </div>

                <div class="form-group">:</div>

                <div class="form-group">
                    <label class="sr-only" for="dimColumns">columns</label>
                    <input type="number" min="0" step="1" pattern="\d+" class="form-control" id="dimColumns"
                           placeholder="columns">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-role="drawer">Draw</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Step 2: Plant a trees and move creatures</h2>

            <div class="game-container"></div>
        </div>
    </div>

    <div class="row">
        <dib class="col-md-12">
            <h2>Step 3: Enable rabbit's brains</h2>

            <button type="button" class="btn btn-primary btn-lg" data-role="starter">Run smart rabbit, run!</button>
        </dib>
    </div>

    <hr>

    <footer>
        <p>&copy; da-eto 2014</p>

        <p>Theme: <a href="http://getbootstrap.com/">Bootstrap</a>,
            tweaks from <a href="http://thomaspark.me/">Thomas Park</a>,
            scss adaptation from <a href="https://github.com/log0ymxm/bootswatch-scss">Paul English</a>,
            rabbit from <a href="http://musings-of-a-rabbit.blogspot.sg/">Aldora Kong aka RABBIT</a>,
            carrot from some clipart (thanks to <a href="https://github.com/SergioCSC">Sergio</a>)
        </p>
    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="javascripts/lib/jquery-1.10.2.min.js"><\/script>')</script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script>window.jQuery.ui || document.write('<script src="javascripts/lib/jquery-ui-1.10.4.min.js"><\/script>')</script>
<script src="javascripts/rabbit.js"></script>
</body>
</html>
