<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A* in javascript</title>
    <link href="stylesheets/styles.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

<body>

<div class="jumbotron">
    <div class="container">
        <h1>A* in JavaScript</h1>
    </div>
</div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <h2>Step 1: Draw the grid</h2>

            <form action="javascript:;" class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="dimRows">rows</label>
                    <input type="number" min="0" step="1" pattern="\d+" class="form-control" id="dimRows"
                           placeholder="rows">
                </div>

                <div class="form-group">:</div>

                <div class="form-group">
                    <label class="sr-only" for="dimColumns">columns</label>
                    <input type="number" min="0" step="1" pattern="\d+" class="form-control" id="dimColumns"
                           placeholder="columns">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Draw</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Step 2: Plant a trees and move existent creatures</h2>

            <table class="table table-bordered game-board wide">
                <tr>
                    <td></td>
                    <td></td>
                    <td><div class="rabbit"></div></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><div class="tree"></div></td>
                    <td><div class="tree"></div></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><div class="tree"></div></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><div class="carrot"></div></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <dib class="col-md-12">
            <h2>Step 3: Enable rabbit's brains</h2>

            <button type="button" class="btn btn-primary btn-lg">Run smart rabbit, run!</button>
        </dib>
    </div>

    <hr>

    <footer>
        <p>&copy; da-eto 2014</p>

        <p>Theme: <a href="http://getbootstrap.com/">Bootstrap</a>,
            tweaks from <a href="http://thomaspark.me/">Thomas Park</a>,

            rabbit from <a href="http://musings-of-a-rabbit.blogspot.sg/">Aldora Kong aka RABBIT</a>,
            carrot from <a href="https://gocarrot.com/">GoCarrot.com</a>
        </p>
    </footer>
</div>

</html>
